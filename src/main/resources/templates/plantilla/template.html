<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD Hotel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .separator-line {
            background-color: black;
            height: 2px;
        }

        body {
            margin-top: 70px;
        }
    </style>
</head>

<body>

    <!-- Header con clase fixed-top -->
    <header th:fragment="header" class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-body-dark bg-dark justify-content-end">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/user}">SysHotelSJ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                           <a class="nav-link active" aria-current="page"th:href="@{/view/hotel/hotel_Hotel}">Listar Hoteles</a> </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page"th:href="@{/view/hotel/branch_Hotel}">Listar Sucursales</a> </li>
                    
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Línea separadora con color negro -->
    <hr class="my-4 separator-line">

    <div class="container">
        <!-- Contenido del cuerpo de la página -->
    </div>

<footer th:fragment="footer">
    <div class="text-center">
        <p>Proyecto EAM 2024</p>
    </div>
</footer>

    <!-- Bootstrap JS (Optional, si es necesario) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
