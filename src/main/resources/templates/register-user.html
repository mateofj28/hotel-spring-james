<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{/register}" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="register__firstName" type="text" name="firstName" class="validate" required>
                    <label for="register__firstName">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="register__lastName" type="text" name="lastName" class="validate" required>
                    <label for="register__lastName">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="register__address" type="text" name="address" class="validate" required>
                    <label for="register__address">Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="register__email" type="email" name="username" class="validate" required>
                    <label for="register__email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="register__password" type="password" name="password" class="validate" required>
                    <label for="register__password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="register__confirmPassword" type="password" name="confirmPassword" class="validate" required>
                    <label for="register__confirmPassword">Confirm Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Register
                        <i class="material-icons right">person_add</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
