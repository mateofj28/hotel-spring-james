<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1>Hoteles</h1>
		<form th:action="@{/view/hotel/create_hotel}" method="get">
			<button type="submit" class="btn btn-primary">Crear Nuevo Hotel</button>
		</form>
	</div>

	<div class="container">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th scope="col">Nit</th>
					<th scope="col">Hotel</th>
					<th scope="col">Dirección</th>
					<th scope="col">Email</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Ciudad</th>
					<th scope="col" colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hotel : ${hotels}">
					<th scope="row" th:text="${hotel.idHotel}"></th>
					<td th:text="${hotel.nitHotel}"></td>
					<td th:text="${hotel.hotelName}"></td>
					<td th:text="${hotel.mainAddressHotel}"></td>
					<td th:text="${hotel.mainHotelEmail}"></td>
					<td th:text="${hotel.mainHotelPhone}"></td>
					<td th:text="${hotel.city.cityName}"></td>
					<td>
						<a th:href="@{'/view/hotel/edit_hotel/' + ${hotel.idHotel}}" class="btn btn-success btn-sm">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-pencil-square" viewBox="0 0 16 16">
								<path
									d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
								</path>
								<path fill-rule="evenodd"
									d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z">
								</path>
							</svg>

						</a>
					</td>
					<td>
						<a th:href="@{'/view/hotel/delete_hotel/' + ${hotel.idHotel}}"
							class="btn btn-outline-danger btn-sm">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-trash" viewBox="0 0 16 16">
								<path
									d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z">
								</path>
								<path
									d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z">
								</path>
							</svg>
						</a>
					</td>
					<td> <a th:href="@{'/hotel/details/' + ${hotel.idHotel}}" class="btn btn-primary btn-sm">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
								<path
									d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0">
								</path>
							</svg>
							Ver Sucursal
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
