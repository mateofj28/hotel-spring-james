<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Login</h2>
            <form action="/login" method="post" class="mt-4">
                <div class="form-group">
                    <label for="login__username">Username</label>
                    <input id="login__username" type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input id="login__password" type="password" name="password" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <p class="text-center">Don't have an account? <a href="/register">Register</a></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <th:block th:if="${param.error}">
                            <p class="text-center text-danger">Invalid username and password.</p>
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <th:block th:if="${param.logout}">
                            <p class="text-center text-success">You have been logged out.</p>
                        </th:block>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS (Optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
